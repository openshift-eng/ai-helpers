name: Update Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'plugins/**'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.11'

      - name: Sync marketplace versions
        run: python3 scripts/sync_marketplace_versions.py

      - name: Regenerate documentation
        run: |
          python3 scripts/generate_plugin_docs.py
          python3 scripts/build-website.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: auto-regenerate plugin documentation and sync versions"
          title: "docs: auto-regenerate plugin documentation"
          body: |
            This PR was automatically generated to update plugin documentation.

            Changes include:
            - Synced plugin versions from plugin.json to marketplace.json
            - Regenerated PLUGINS.md
            - Regenerated docs/data.json
          branch: auto-update-docs
          delete-branch: true
          add-paths: |
            docs/
            PLUGINS.md
            .claude-plugin/marketplace.json
