# RFE Template
inherits: _base.yaml

name: rfe
description: Template for RFE project - customer-driven enhancement requests
version: 1.0.0
created: 2025-12-09
author: openshift-eng

source:
  repository: "https://github.com/openshift-eng/ai-helpers"
  path: "plugins/jira/templates/common/rfe.yaml"

project_key: RFE
issue_type: Feature Request

defaults:
  labels:
    - ai-generated-jira
    - template:rfe

description_template: |
  h4. Nature and Description of Request

  {{nature_description}}

  h5. Current Limitation
  {{current_limitation}}

  h5. Desired Behavior
  {{desired_behavior}}

  h5. Use Case
  {{use_case}}

  h4. Business Requirements

  {{business_requirements}}

  h4. Affected Packages and Components

  {{#components}}
  * {{.}}
  {{/components}}

  h4. Additional Context

  {{additional_context}}

placeholders:
  - name: nature_description
    description: "What is being requested?"
    required: true

  - name: current_limitation
    description: "What doesn't work today or what gaps exist?"
    required: true

  - name: desired_behavior
    description: "What should happen? How should it work?"
    required: true

  - name: use_case
    description: "How will customers use this?"
    required: true

  - name: business_requirements
    description: "Why is this important? Business justification"
    required: true

  - name: components
    description: "Affected teams, operators, or components (one per line)"
    required: true
    type: list

  - name: additional_context
    description: "Customer case links, related issues, supporting docs"
    prompt_text: "Any additional context? (customer cases, related issues, supporting documentation)"
    help_text: |
      For feature requests, focus on:
      - Customer case links (SFDC, support cases)
      - Related Jira issues or RFEs
      - Supporting documentation (enhancement proposals, design docs)
