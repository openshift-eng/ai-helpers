# Common Feature Template
inherits: _base.yaml

name: common-feature
description: Base feature template representing strategic objectives and market problems
version: 1.0.0
created: 2025-12-09
author: openshift-eng

source:
  repository: "https://github.com/openshift-eng/ai-helpers"
  path: "plugins/jira/templates/common/feature.yaml"

documentation:
  guide: "../../docs/issue-types/feature.md"
  description: "Guide on features: strategic objectives, market problems, and business value"

issue_type: Feature

defaults:
  labels:
    - ai-generated-jira
    - template:common-feature

display_format:
  - project
  - priority
  - summary
  - assignee
  - status

description_template: |
  h4. Market Problem

  {{market_problem}}

  h4. Strategic Value

  {{strategic_value}}

  h4. Success Criteria

  {{#success_criteria}}
  * {{.}}
  {{/success_criteria}}

  h4. Timeline

  * Target: {{target_release}}
  {{#additional_context}}

  h4. Additional Context

  {{additional_context}}
  {{/additional_context}}

placeholders:
  - name: market_problem
    description: "What customer or market problem does this feature solve?"
    required: true
    type: multiline
    prompt_text: "What customer or market problem does this feature solve? Be specific about who is affected and why it matters."
    help_text: |
      Describe the customer/business problem this feature addresses:
      - Who has this problem? (customer segment, user type)
      - What pain do they experience today?
      - What is the impact of not solving this?
      - Why is solving this important now?
    examples:
      - "Enterprise customers managing multiple ROSA HCP clusters (50+) face significant operational challenges. They must navigate separate dashboards for each cluster, cannot track compliance posture across cluster fleet, and experience slow incident detection. This blocks enterprise expansion and causes customer escalations."
    validation:
      min_length: 50
      max_length: 3000

  - name: strategic_value
    description: "Customer value, business impact, competitive advantage, and strategic alignment"
    required: true
    type: multiline
    prompt_text: "Why is this strategically important? What business value does it deliver?"
    help_text: |
      Explain why this feature matters to the business:
      - Customer value: What do customers gain?
      - Business impact: Revenue, cost reduction, market differentiation
      - Competitive advantage: How does this position us vs competitors?
      - Strategic alignment: How does this support company/product strategy?
    examples:
      - "Customer value: 60% reduction in cluster management time, 80% faster incident response\nBusiness impact: Unblocks $5M in enterprise pipeline, reduces support costs by 40%\nCompetitive advantage: No competitor offers unified HCP observability\nStrategic alignment: Aligns with Enterprise-First product strategy for FY2025"
    validation:
      min_length: 50
      max_length: 3000

  - name: success_criteria
    description: "Measurable metrics that indicate feature success"
    required: true
    type: list
    prompt_text: "How will you measure success? What metrics will tell you this feature achieved its goals?"
    validation:
      min_items: 3
      max_items: 12
    help_text: |
      Define how you'll measure success (not just completion).
      Categories to consider:
      - Adoption: Who/how many will use this?
      - Usage: How will it be used?
      - Outcomes: What improves as a result?
      - Business metrics: Revenue, cost, satisfaction impact
    examples:
      - "Adoption: 50% of enterprise customers within 6 months of GA"
      - "Usage: Daily active usage by SREs in 80% of adopting customers"
      - "Outcomes: 40% reduction in time-to-detect incidents"
      - "Business: Close 15 blocked enterprise deals ($5M+ in ARR)"

  - name: target_release
    description: "Target timeframe for feature delivery"
    required: true
    type: text
    prompt_text: "What is the target timeframe? (quarter, release, or duration)"
    help_text: |
      Specify when this feature should be delivered.
      Features typically span 1-3 releases (6-12 months).
    examples:
      - "Q3 2025 (OpenShift 4.23)"
      - "9 months (3 releases)"
      - "H2 2025"
    validation:
      max_length: 100

validation:
  summary:
    max_length: 100
