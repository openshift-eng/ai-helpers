# Extended Feature Template - detailed version with granular metrics
inherits: common/feature.yaml

name: extended-feature
description: Feature template with detailed strategic value and granular success metrics
version: 1.0.0
created: 2025-12-09
author: openshift-eng

source:
  repository: "https://github.com/openshift-eng/ai-helpers"
  path: "plugins/jira/templates/common/extended-feature.yaml"

defaults:
  labels:
    - ai-generated-jira
    - template:extended-feature

description_template: |
  h4. Market Problem

  {{market_problem}}

  h4. Strategic Value

  h5. Customer Value
  {{customer_value}}

  h5. Business Impact
  {{business_impact}}

  h5. Strategic Alignment
  {{strategic_alignment}}

  h4. Success Criteria

  h5. Adoption Metrics
  {{#adoption_metrics}}
  * {{.}}
  {{/adoption_metrics}}

  h5. Usage Metrics
  {{#usage_metrics}}
  * {{.}}
  {{/usage_metrics}}

  h5. Outcome Metrics
  {{#outcome_metrics}}
  * {{.}}
  {{/outcome_metrics}}

  h5. Business Metrics
  {{#business_metrics}}
  * {{.}}
  {{/business_metrics}}

  h4. Component Epics

  {{#component_epics}}
  * {{.}}
  {{/component_epics}}

  h4. Timeline and Milestones

  * Target Release: {{target_release}}
  * Key Milestones: {{milestones}}

  h4. Additional Context

  {{additional_context}}

placeholders:
  - name: market_problem
    description: "What customer/business problem does this solve?"

  - name: customer_value
    description: "What do customers gain from this feature?"
    required: false
    default: ""

  - name: business_impact
    description: "Revenue, cost reduction, market differentiation"
    required: false
    default: ""

  - name: strategic_alignment
    description: "How does this support company/product strategy?"
    required: false
    default: ""

  - name: adoption_metrics
    description: "How many customers/teams will use this? (one per line)"
    required: false
    type: list
    default: []

  - name: usage_metrics
    description: "How often/deeply will it be used? (one per line)"
    required: false
    type: list
    default: []

  - name: outcome_metrics
    description: "What outcomes indicate success? (one per line)"
    required: false
    type: list
    default: []

  - name: business_metrics
    description: "Revenue, deals closed, support reduction (one per line)"
    required: false
    type: list
    default: []

  - name: component_epics
    description: "Major work streams (one per line)"
    required: false
    type: list
    default: []

  - name: target_release
    description: "Target quarter or release (e.g., Q2 2025)"

  - name: milestones
    description: "Key milestones and dates"
    required: false
    default: "TBD"
