# OSDOCS Bug Template
inherits: common/bug.yaml

name: osdocs-bug
description: Bug template for OSDOCS project - documentation issues
version: 1.0.0
created: 2025-01-08
author: openshift-eng

source:
  repository: "https://github.com/openshift-eng/ai-helpers"
  path: "plugins/jira/templates/common/osdocs-bug.yaml"

project_key: OSDOCS

defaults:
  labels:
    - ai-generated-jira
    - template:osdocs-bug

display_format:
  - priority
  - severity
  - summary
  - assignee
  - status

# Documentation-specific description format
description_template: |
  h4. Description of documentation issue

  {{problem_description}}

  h4. Affected Documentation

  * URL: {{doc_url}}
  * Section: {{doc_section}}
  * OpenShift Version: {{version}}

  h4. Type of Issue

  {{issue_type}}

  h4. Current Content

  {quote}
  {{current_content}}
  {quote}

  h4. Suggested Correction

  {{suggested_fix}}
  {{#additional_context}}

  h4. Additional Context

  {{additional_context}}
  {{/additional_context}}

placeholders:
  - name: problem_description
    description: "What is wrong with the documentation?"

  - name: doc_url
    description: "URL to the affected documentation page"
    required: true

  - name: doc_section
    description: "Section or heading where the issue is located"
    required: false
    default: "Not specified"

  - name: version
    description: "OpenShift version the documentation covers"

  - name: issue_type
    description: "Type: Incorrect/Missing/Unclear/Outdated/Typo"
    required: true

  - name: current_content
    description: "The current content that needs fixing"
    required: false
    default: "See URL above"

  - name: suggested_fix
    description: "What should the documentation say instead?"
    required: true

validation:
  summary:
    max_length: 100
    should_contain:
      - "[Docs]"
