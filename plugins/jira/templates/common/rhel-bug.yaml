# RHEL Bug Template
inherits: common/bug.yaml

name: rhel-bug
description: Bug template for RHEL project with RHEL-specific fields
version: 1.0.0
created: 2025-12-09
author: openshift-eng

source:
  repository: "https://github.com/openshift-eng/ai-helpers"
  path: "plugins/jira/templates/common/rhel-bug.yaml"

project_key: RHEL

defaults:
  labels:
    - ai-generated-jira
    - template:rhel-bug

display_format:
  - priority
  - severity
  - summary
  - assignee
  - status

# RHEL-specific description format
description_template: |
  h4. Description of problem

  {{problem_description}}

  h4. Version-Release number of RHEL

  {{version}}

  h4. How reproducible

  {{reproducibility}}

  h4. Steps to Reproduce

  {{#steps}}
  # {{.}}
  {{/steps}}

  h4. Actual results

  {{actual_results}}

  h4. Expected results

  {{expected_results}}

  h4. RHEL Environment

  * Architecture: {{architecture}}
  * Kernel version: {{kernel_version}}
  * Installation type: {{installation_type}}
  {{#additional_context}}

  h4. Additional Context

  {{additional_context}}
  {{/additional_context}}

placeholders:
  - name: problem_description
    description: "Clear description of the problem"

  - name: version
    description: "RHEL version (e.g., 9.4, 9.5, 10.0)"

  - name: reproducibility
    description: "How often? (Always/Sometimes/Rarely)"

  - name: steps
    description: "Steps to reproduce (one per line)"

  - name: actual_results
    description: "What actually happens?"

  - name: expected_results
    description: "What should happen instead?"

  - name: architecture
    description: "Architecture (x86_64/aarch64/ppc64le/s390x)"
    required: false
    default: "x86_64"

  - name: kernel_version
    description: "Kernel version (from uname -r)"
    required: false
    default: "Not specified"

  - name: installation_type
    description: "Installation type (minimal/server/workstation/custom)"
    required: false
    default: "server"

  - name: additional_context
    description: "Logs, sosreport, workarounds"
    prompt_text: "Any additional context? (logs, sosreport, workarounds, related issues)"
    help_text: |
      For RHEL bugs, focus on diagnostic information:
      - System logs
      - sosreport output
      - Workarounds (if any)
      Also include: related issues, design docs if applicable.

jira_fields:
  versions:
    source: version
    required: true

validation:
  summary:
    max_length: 100
  version:
    required: true
