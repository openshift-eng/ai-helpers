# OCPEDGE Spike Template
inherits: common/spike.yaml

name: ocpedge-spike
description: Spike template for OCPEDGE project - research and investigation
version: 1.0.0
created: 2025-01-08
author: openshift-eng

source:
  repository: "https://github.com/openshift-eng/ai-helpers"
  path: "plugins/jira/templates/ocpedge/spike.yaml"

project_key: OCPEDGE

defaults:
  labels:
    - ai-generated-jira
    - template:ocpedge-spike

display_format:
  - priority
  - summary
  - assignee
  - status

# OCPEDGE spike format with research questions and team involvement
description_template: |
  {{overview}}

  h4. Research Questions

  {{#research_questions}}
  * {{.}}
  {{/research_questions}}

  h4. Involved Teams

  {{#involved_teams}}
  * {{.}}
  {{/involved_teams}}

  h4. Acceptance Criteria

  {{additional_spikes_placeholder}}
  {{design_proposal_placeholder}}
  {{#additional_context}}

  h4. Additional Context

  {{additional_context}}
  {{/additional_context}}

placeholders:
  - name: overview
    description: "Brief overview of the spike"

  - name: research_questions
    description: "Research questions to investigate (one per line)"

  - name: involved_teams
    description: "Teams involved (one per line)"
    required: true
    type: list

  - name: additional_spikes_link
    description: "Link to additional spikes document"
    required: false
    placeholder_name: additional_spikes_placeholder
    placeholder_content: "* [Additional Spikes Template|https://docs.google.com/document/d/11OwbyxMufP0e9_iXrOXsAjhJvt5TbgxxeFykrEaEJEo/edit?tab=t.d32d53tras3c]"

  - name: design_proposal_link
    description: "Link to design proposal document"
    required: false
    placeholder_name: design_proposal_placeholder
    placeholder_content: "* [Design Proposal Template|https://docs.google.com/document/d/11OwbyxMufP0e9_iXrOXsAjhJvt5TbgxxeFykrEaEJEo/edit?tab=t.76we741x9hd1]"

jira_fields:
  components:
    required: true
    prompt_if_missing: true
